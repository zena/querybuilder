simple:
  src: "objects where name = 'foo' in site"
  sxp: '[:query, [:scope, [:filter, [:relation, "objects"], [:"=", [:field, "name"], [:string, "foo"]]], "site"]]'
  res: "%Q{SELECT objects.* FROM objects WHERE objects.name = 'foo'}"

